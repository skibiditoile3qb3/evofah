<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: #0a0a0a;
            color: #fff;
            overflow-x: hidden;
        }
        #mainView {
            min-height: 100vh;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #coinDisplay {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #1a1a1a;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            border: 1px solid #333;
            z-index: 100;
        }
        .container {
            max-width: 800px;
            width: 100%;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 32px;
            font-weight: 300;
            letter-spacing: 2px;
        }
        .search-container {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }
        #searchBox {
            flex: 1;
            padding: 12px 16px;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 6px;
            color: #fff;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s;
        }
        #searchBox:focus {
            border-color: #555;
        }
        button {
            padding: 12px 24px;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 6px;
            color: #fff;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }
        button:hover {
            background: #252525;
            border-color: #555;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        #gameList {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 12px;
        }
        .game-btn {
            padding: 16px;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 6px;
            color: #fff;
            cursor: pointer;
            font-size: 13px;
            text-align: left;
            transition: all 0.2s;
            width: 100%;
        }
        .game-btn:hover {
            background: #252525;
            border-color: #555;
            transform: translateY(-2px);
        }
        #gameView {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            z-index: 1000;
        }
        #backBtn {
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 1001;
            padding: 10px 20px;
        }
        #gameFrame {
            width: 100%;
            height: 100%;
            border: none;
        }
        .dev-section {
            margin-top: 40px;
            padding-top: 40px;
            border-top: 1px solid #333;
        }
        #devInput {
            padding: 12px 16px;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 6px;
            color: #fff;
            font-size: 14px;
            outline: none;
            width: 200px;
        }
        .trade-section {
            margin-top: 40px;
            padding-top: 40px;
            border-top: 1px solid #333;
        }
        .trade-section h2 {
            font-size: 18px;
            font-weight: 300;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }
        .trade-controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .trade-row {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }
        .trade-input {
            flex: 1;
            min-width: 200px;
            padding: 12px 16px;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 6px;
            color: #fff;
            font-size: 14px;
            outline: none;
        }
        .trade-status {
            padding: 12px 16px;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 6px;
            font-size: 13px;
            color: #888;
            margin-bottom: 15px;
        }
        .trade-status.connected {
            color: #4a4;
            border-color: #4a4;
        }
        .trade-code-display {
            padding: 12px 16px;
            background: #1a1a1a;
            border: 1px solid #555;
            border-radius: 6px;
            font-size: 11px;
            font-family: monospace;
            word-break: break-all;
            color: #aaa;
            cursor: pointer;
            margin-bottom: 5px;
        }
        .trade-code-display:hover {
            background: #252525;
        }
        small {
            color: #666;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div id="mainView">
        <div id="coinDisplay">Coins: <span id="coinAmount">10</span></div>
        <div class="container">
            <h1>GAMES</h1>
            <div class="search-container">
                <input type="text" id="searchBox" placeholder="Search games...">
                <button id="allBtn">ALL</button>
            </div>
            <div id="gameList"></div>
            <div class="dev-section">
                <input type="text" id="devInput" placeholder="Dev code">
            </div>

            <div class="trade-section">
                <h2>P2P COIN TRADING</h2>
                <div class="trade-status" id="tradeStatus">Disconnected</div>
                <div class="trade-controls">
                    <div class="trade-row">
                        <button id="createTradeBtn">CREATE TRADE</button>
                        <button id="cancelTradeBtn" style="display:none;">CANCEL</button>
                    </div>
                    <div id="tradeCodeContainer" style="display:none;">
                        <div class="trade-code-display" id="tradeCodeDisplay">Loading...</div>
                        <small>Click to copy • Share this code with another player</small>
                        <div class="trade-row" style="margin-top: 15px;">
                            <input type="text" id="answerCodeInput" class="trade-input" placeholder="Paste answer code here">
                            <button id="completeBtn">COMPLETE</button>
                        </div>
                    </div>
                    <div class="trade-row">
                        <input type="text" id="joinTradeInput" class="trade-input" placeholder="Enter trade code to connect">
                        <button id="joinTradeBtn">JOIN</button>
                    </div>
                    <div id="sendCoinsContainer" style="display:none;">
                        <div class="trade-row">
                            <input type="number" id="coinAmountInput" class="trade-input" placeholder="Amount" min="1" style="flex: 0 0 150px;">
                            <button id="sendCoinsBtn">SEND COINS</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="gameView">
        <button id="backBtn">← BACK</button>
        <iframe id="gameFrame"></iframe>
    </div>

    <script>
        const games = ["2048","4th-and-goal-2022","8-ball-pool","a-small-world-cup","among-us","apple-shooter","aquaparkio","arcade-car-driving","archery","awesome-tanks-2","awesome-tanks-2s","axis-football","backyard-baseball","backyard-football","bad-ice-cream-2","bad-ice-cream-3","bad-ice-cream","baldi-s-basics","baseball-9","baseball-bros","basket-champs","basket-random","basketball-legends","basketball-stars","big-shot-boxing","bit-life","blackjack","block-blast","block-breaker","bottle-flip","boxing-random","bubble-shooter","car-game-simulator","car-parking","car-traffic-racing","cheese-chompers-3d","chess","classic-uno","cluster-rush","color-tunnel","cookie-clicker","coreball","crazy-cattle-3d","crossy-road","dig-to-china","dino-game","dinosaur-game","doodle-baseball","doodle-cricket","doodle-jump-christmas","doodle-jump","dragon-ball-z","dragon-simulator-3d","dreadhead-parkour","drift-boss","drift-hunters","drive-mad","eaglercraft","easy-chess","eggy-car","escape-road","fireboy-and-watergirl","five-nights-at-freddy","flappy-bird","flappy-dunk","flying-gorilla","fnaf-2","football-us","friday-night-funkin","fruit-merge","funny-shooter-2","g-switch","geometry-dash-lite","getaway-shootout","granny-2","gunspin2","happy-wheels","hexanautio","highway-rider-extreme","highway-traffic","hill-climb-racing","house-of-hazards","idle-breakout","idle-dice","jelly-truck","level-devil","little-alchemy-2","little-alchemy","madalin-stunt-cars-2","make-it-meme","minesweeper","monkey-mart","moto-x3m-4-winter","moto-x3m-5-pool-party","moto-x3m-6-spooky-land","moto-x3m","murder","need-for-speed-dirft-car","ovo-2","ovo","papa-s-burgeria","papa-s-pancakeria","papa-s-scooperia","papas-freezeria","papas-pizzeria","paper-io","paperio-2","paperio","parking-fury","penalty-kick-online","penalty-kick","ping-pong-chaos","pixel-shooter","pizza-tower","polytrack","poodle-jump","poop-clicker","raft-wars","ragdoll-archers","ragdoll-hit","real-flight","retro-bowl","rocket-soccer-derby","rooftop-sniper","rooftop-snipers","run-3","sbrunga","scifi-flight-simulator","short-life","slice-master","slope-2","slope-3","slope-ball","slope-run","slope","smash-karts","snakeio","sniper-rifle-shooting","snow-rider3d","snowballio","soccer-bros","soccer-legends","space-waves","spacebar-clicker","speed-stars","sprinter","sprunki-1999","sprunki-2004","sprunki-cendi","sprunki-corruption","sprunki-italian-brainrot","sprunki-ketchup","sprunki-phase-21","sprunki-swap-retextured","sprunki-the-trevor-mod","sprunki-warm","squidgame3d","stickman-archero-fight","stickman-hook","strite-football-game","subway-surfers","survival-race","swingo","tag","tall-man-run","tank-trouble","tanuki-sunset","tap-road","tap-tap-shots","temple-run-2","tic-tac-toe","time-shooter-2","time-shooter-3","tiny-fishing","toca-boca","tomb-of-the-mask","tomb-of-the-masks","traffic-jam-3d","traffic-rush","tunnel-rush","unicycle-hero","vex-3","vex4","vex5","vex6","whack-your-neighbor","wheelie-bike","wordle-unlimited","wordle","world-war-2","worlds-hardest-game","wrestle-bros"];

        // Obfuscation helpers
        const _0x4a2b = (s) => btoa(s).split('').reverse().join('');
        const _0x2b4a = (s) => atob(s.split('').reverse().join(''));
        const _0x9c3d = 'X2NvaW5EYXRh';
        const _0x7f1e = 'X2xhc3RBY3Rpdml0eQ==';
        const _0x3e8a = 'X3RvdGFsQWN0aXZlVGltZQ==';

        // Storage functions
        function getCoins() {
            try {
                const stored = localStorage.getItem(_0x2b4a(_0x9c3d));
                if (stored) {
                    return parseInt(_0x2b4a(stored));
                }
            } catch(e) {}
            return 10;
        }

        function setCoins(amount) {
            try {
                localStorage.setItem(_0x2b4a(_0x9c3d), _0x4a2b(amount.toString()));
            } catch(e) {}
        }

        function getLastActivity() {
            try {
                const stored = localStorage.getItem(_0x2b4a(_0x7f1e));
                return stored ? parseInt(_0x2b4a(stored)) : Date.now();
            } catch(e) {}
            return Date.now();
        }

        function setLastActivity(time) {
            try {
                localStorage.setItem(_0x2b4a(_0x7f1e), _0x4a2b(time.toString()));
            } catch(e) {}
        }

        function getTotalActiveTime() {
            try {
                const stored = localStorage.getItem(_0x2b4a(_0x3e8a));
                return stored ? parseInt(_0x2b4a(stored)) : 0;
            } catch(e) {}
            return 0;
        }

        function setTotalActiveTime(time) {
            try {
                localStorage.setItem(_0x2b4a(_0x3e8a), _0x4a2b(time.toString()));
            } catch(e) {}
        }

        // Initialize
        let coins = getCoins();
        let lastActivity = getLastActivity();
        let totalActiveTime = getTotalActiveTime();
        let isActive = false;
        let activityCheckInterval;

        function updateCoinDisplay() {
            document.getElementById('coinAmount').textContent = coins;
        }

        updateCoinDisplay();

        // Activity tracking
        function markActivity() {
            isActive = true;
            lastActivity = Date.now();
        }

        document.addEventListener('mousemove', markActivity);
        document.addEventListener('keydown', markActivity);
        document.addEventListener('click', markActivity);

        // Check activity every second
        activityCheckInterval = setInterval(() => {
            const now = Date.now();
            if (isActive && (now - lastActivity) < 2000) {
                totalActiveTime += 1;
                setTotalActiveTime(totalActiveTime);
                
                // Award coins every 20 minutes (1200 seconds)
                if (totalActiveTime > 0 && totalActiveTime % 1200 === 0) {
                    coins += 5;
                    setCoins(coins);
                    updateCoinDisplay();
                }
            }
            isActive = false;
        }, 1000);

        // Levenshtein distance
        function levenshtein(a, b) {
            const matrix = [];
            for (let i = 0; i <= b.length; i++) {
                matrix[i] = [i];
            }
            for (let j = 0; j <= a.length; j++) {
                matrix[0][j] = j;
            }
            for (let i = 1; i <= b.length; i++) {
                for (let j = 1; j <= a.length; j++) {
                    if (b.charAt(i - 1) === a.charAt(j - 1)) {
                        matrix[i][j] = matrix[i - 1][j - 1];
                    } else {
                        matrix[i][j] = Math.min(
                            matrix[i - 1][j - 1] + 1,
                            matrix[i][j - 1] + 1,
                            matrix[i - 1][j] + 1
                        );
                    }
                }
            }
            return matrix[b.length][a.length];
        }

        function formatGameName(game) {
            return game.split('-').map(w => w.charAt(0).toUpperCase() + w.slice(1)).join(' ');
        }

        function displayGames(gamesToShow) {
            const gameList = document.getElementById('gameList');
            gameList.innerHTML = '';
            gamesToShow.forEach(game => {
                const btn = document.createElement('button');
                btn.className = 'game-btn';
                btn.textContent = formatGameName(game);
                btn.onclick = () => loadGame(game);
                gameList.appendChild(btn);
            });
        }

        function searchGames(query) {
            if (!query.trim()) {
                displayGames(games);
                return;
            }
            
            const results = games.map(game => ({
                game,
                distance: levenshtein(query.toLowerCase(), game.toLowerCase())
            }))
            .sort((a, b) => a.distance - b.distance)
            .slice(0, 10)
            .map(r => r.game);
            
            displayGames(results);
        }

        function loadGame(game) {
            document.getElementById('mainView').style.display = 'none';
            document.getElementById('gameView').style.display = 'block';
            document.getElementById('coinDisplay').style.display = 'none';
            document.getElementById('gameFrame').src = `https://jasongamesdev.github.io/${game}`;
        }

        function backToMain() {
            document.getElementById('mainView').style.display = 'flex';
            document.getElementById('gameView').style.display = 'none';
            document.getElementById('coinDisplay').style.display = 'block';
            document.getElementById('gameFrame').src = '';
        }

        // Event listeners
        document.getElementById('searchBox').addEventListener('input', (e) => {
            searchGames(e.target.value);
        });

        document.getElementById('allBtn').addEventListener('click', () => {
            document.getElementById('searchBox').value = '';
            displayGames(games);
        });

        document.getElementById('backBtn').addEventListener('click', backToMain);

        // Dev code
        document.getElementById('devInput').addEventListener('input', (e) => {
            const code = e.target.value;
            if (code === '**9p') {
                coins += 100;
                setCoins(coins);
                updateCoinDisplay();
                e.target.value = '';
            }
        });

        // ===== P2P TRADING WITH WEBRTC =====
        let peerConnection = null;
        let dataChannel = null;
        let isCreator = false;

        const configuration = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' }
            ]
        };

        function updateTradeStatus(msg, connected = false) {
            const status = document.getElementById('tradeStatus');
            status.textContent = msg;
            if (connected) {
                status.classList.add('connected');
            } else {
                status.classList.remove('connected');
            }
        }

        function setupDataChannel(channel) {
            dataChannel = channel;
            
            dataChannel.onopen = () => {
                updateTradeStatus('Connected to peer!', true);
                document.getElementById('sendCoinsContainer').style.display = 'block';
                document.getElementById('createTradeBtn').disabled = true;
                document.getElementById('joinTradeBtn').disabled = true;
            };
            
            dataChannel.onclose = () => {
                updateTradeStatus('Disconnected');
                document.getElementById('sendCoinsContainer').style.display = 'none';
                document.getElementById('createTradeBtn').disabled = false;
                document.getElementById('joinTradeBtn').disabled = false;
                resetTrade();
            };
            
            dataChannel.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    if (data.type === 'coins') {
                        coins += data.amount;
                        setCoins(coins);
                        updateCoinDisplay();
                        updateTradeStatus(`Received ${data.amount} coins!`, true);
                        setTimeout(() => updateTradeStatus('Connected to peer!', true), 2000);
                    }
                } catch(e) {
                    console.error('Error parsing message:', e);
                }
            };
        }

        async function createTrade() {
            try {
                isCreator = true;
                updateTradeStatus('Creating trade...');
                
                peerConnection = new RTCPeerConnection(configuration);
                
                // Create data channel
                const channel = peerConnection.createDataChannel('coins');
                setupDataChannel(channel);
                
                // Handle ICE candidates
                const iceCandidates = [];
                peerConnection.onicecandidate = (event) => {
                    if (event.candidate) {
                        iceCandidates.push(event.candidate);
                    }
                };
                
                // Create offer
                const offer = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(offer);
                
                // Wait for ICE gathering to complete
                await new Promise((resolve) => {
                    if (peerConnection.iceGatheringState === 'complete') {
                        resolve();
                    } else {
                        peerConnection.onicegatheringstatechange = () => {
                            if (peerConnection.iceGatheringState === 'complete') {
                                resolve();
                            }
                        };
                    }
                });
                
                // Create trade code
                const tradeData = {
                    offer: peerConnection.localDescription
                };
                const tradeCode = btoa(JSON.stringify(tradeData));
                
                // Display code
                document.getElementById('tradeCodeDisplay').textContent = tradeCode;
                document.getElementById('tradeCodeContainer').style.display = 'block';
                document.getElementById('cancelTradeBtn').style.display = 'inline-block';
                document.getElementById('createTradeBtn').style.display = 'none';
                
                updateTradeStatus('Waiting for peer to join...');
                
            } catch(e) {
                console.error('Error creating trade:', e);
                updateTradeStatus('Error creating trade');
                resetTrade();
            }
        }

        async function joinTrade() {
            try {
                const code = document.getElementById('joinTradeInput').value.trim();
                if (!code) {
                    alert('Please enter a trade code');
                    return;
                }
                
                updateTradeStatus('Joining trade...');
                
                const tradeData = JSON.parse(atob(code));
                
                peerConnection = new RTCPeerConnection(configuration);
                
                // Handle data channel from creator
                peerConnection.ondatachannel = (event) => {
                    setupDataChannel(event.channel);
                };
                
                // Set remote description
                await peerConnection.setRemoteDescription(tradeData.offer);
                
                // Create answer
                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);
                
                // Wait for ICE gathering
                await new Promise((resolve) => {
                    if (peerConnection.iceGatheringState === 'complete') {
                        resolve();
                    } else {
                        peerConnection.onicegatheringstatechange = () => {
                            if (peerConnection.iceGatheringState === 'complete') {
                                resolve();
                            }
                        };
                    }
                });
                
                // Create answer code for creator
                const answerData = {
                    answer: peerConnection.localDescription
                };
                const answerCode = btoa(JSON.stringify(answerData));
                
                // Show answer code
                prompt('Send this code back to the creator:', answerCode);
                
                updateTradeStatus('Waiting for creator to complete connection...');
                
            } catch(e) {
                console.error('Error joining trade:', e);
                updateTradeStatus('Error joining trade. Invalid code?');
                resetTrade();
            }
        }

        async function completeConnection() {
            try {
                const answerCode = prompt('Enter the answer code from the joiner:');
                if (!answerCode) return;
                
                const answerData = JSON.parse(atob(answerCode));
                await peerConnection.setRemoteDescription(answerData.answer);
                
                updateTradeStatus('Connecting...');
                
            } catch(e) {
                console.error('Error completing connection:', e);
                updateTradeStatus('Error completing connection');
            }
        }

        function sendCoins() {
            if (!dataChannel || dataChannel.readyState !== 'open') {
                alert('Not connected to a peer');
                return;
            }
            
            const amount = parseInt(document.getElementById('coinAmountInput').value);
            if (!amount || amount < 1) {
                alert('Please enter a valid amount');
                return;
            }
            
            if (amount > coins) {
                alert('Not enough coins!');
                return;
            }
            
            // Deduct coins
            coins -= amount;
            setCoins(coins);
            updateCoinDisplay();
            
            // Send to peer
            dataChannel.send(JSON.stringify({
                type: 'coins',
                amount: amount
            }));
            
            updateTradeStatus(`Sent ${amount} coins!`, true);
            document.getElementById('coinAmountInput').value = '';
            
            setTimeout(() => updateTradeStatus('Connected to peer!', true), 2000);
        }

        function resetTrade() {
            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
            }
            dataChannel = null;
            isCreator = false;
            
            document.getElementById('tradeCodeContainer').style.display = 'none';
            document.getElementById('cancelTradeBtn').style.display = 'none';
            document.getElementById('createTradeBtn').style.display = 'inline-block';
            document.getElementById('sendCoinsContainer').style.display = 'none';
            document.getElementById('joinTradeInput').value = '';
            document.getElementById('createTradeBtn').disabled = false;
            document.getElementById('joinTradeBtn').disabled = false;
        }

        // Trade event listeners
        document.getElementById('createTradeBtn').addEventListener('click', createTrade);
        document.getElementById('cancelTradeBtn').addEventListener('click', () => {
            resetTrade();
            updateTradeStatus('Disconnected');
        });
        document.getElementById('joinTradeBtn').addEventListener('click', joinTrade);
        document.getElementById('sendCoinsBtn').addEventListener('click', sendCoins);
        
        // Click to copy trade code
        document.getElementById('tradeCodeDisplay').addEventListener('click', function() {
            navigator.clipboard.writeText(this.textContent).then(() => {
                const original = this.textContent;
                this.textContent = 'Copied!';
                setTimeout(() => {
                    this.textContent = original;
                }, 1000);
            });
        });
        
        // Add button to complete connection for creator
        document.getElementById('tradeCodeContainer').addEventListener('dblclick', () => {
            if (isCreator && peerConnection) {
                completeConnection();
            }
        });

        // Initial display
        displayGames(games);
    </script>
</body>
</html>
