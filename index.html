    <div id="gameView">
        <button id="backBtn">‚Üê BACK</button>
        <iframe id="gameFrame"></iframe>
    </div>

    <script>
        const games = ["2048","4th-and-goal-2022","8-ball-pool","a-small-world-cup","among-us","apple-shooter","aquaparkio","arcade-car-driving","archery","awesome-tanks-2","awesome-tanks-2s","axis-football","backyard-baseball","backyard-football","bad-ice-cream-2","bad-ice-cream-3","bad-ice-cream","baldi-s-basics","baseball-9","baseball-bros","basket-champs","basket-random","basketball-legends","basketball-stars","big-shot-boxing","bit-life","blackjack","block-blast","block-breaker","bottle-flip","boxing-random","bubble-shooter","car-game-simulator","car-parking","car-traffic-racing","cheese-chompers-3d","chess","classic-uno","cluster-rush","color-tunnel","cookie-clicker","coreball","crazy-cattle-3d","crossy-road","dig-to-china","dino-game","dinosaur-game","doodle-baseball","doodle-cricket","doodle-jump-christmas","doodle-jump","dragon-ball-z","dragon-simulator-3d","dreadhead-parkour","drift-boss","drift-hunters","drive-mad","eaglercraft","easy-chess","eggy-car","escape-road","fireboy-and-watergirl","five-nights-at-freddy","flappy-bird","flappy-dunk","flying-gorilla","fnaf-2","football-us","friday-night-funkin","fruit-merge","funny-shooter-2","g-switch","geometry-dash-lite","getaway-shootout","granny-2","gunspin2","happy-wheels","hexanautio","highway-rider-extreme","highway-traffic","hill-climb-racing","house-of-hazards","idle-breakout","idle-dice","jelly-truck","level-devil","little-alchemy-2","little-alchemy","madalin-stunt-cars-2","make-it-meme","minesweeper","monkey-mart","moto-x3m-4-winter","moto-x3m-5-pool-party","moto-x3m-6-spooky-land","moto-x3m","murder","need-for-speed-dirft-car","ovo-2","ovo","papa-s-burgeria","papa-s-pancakeria","papa-s-scooperia","papas-freezeria","papas-pizzeria","paper-io","paperio-2","paperio","parking-fury","penalty-kick-online","penalty-kick","ping-pong-chaos","pixel-shooter","pizza-tower","polytrack","poodle-jump","poop-clicker","raft-wars","ragdoll-archers","ragdoll-hit","real-flight","retro-bowl","rocket-soccer-derby","rooftop-sniper","rooftop-snipers","run-3","sbrunga","scifi-flight-simulator","short-life","slice-master","slope-2","slope-3","slope-ball","slope-run","slope","smash-karts","snakeio","sniper-rifle-shooting","snow-rider3d","snowballio","soccer-bros","soccer-legends","space-waves","spacebar-clicker","speed-stars","sprinter","sprunki-1999","sprunki-2004","sprunki-cendi","sprunki-corruption","sprunki-italian-brainrot","sprunki-ketchup","sprunki-phase-21","sprunki-swap-retextured","sprunki-the-trevor-mod","sprunki-warm","squidgame3d","stick-fighter","stickman-archero-fight","stickman-hook","strite-football-game","subway-surfers","survival-race","swingo","tag","tall-man-run","tank-trouble","tanuki-sunset","tap-road","tap-tap-shots","temple-run-2","10-minutes-till-dawn","tic-tac-toe","time-shooter-2","time-shooter-3","tiny-fishing","toca-boca","tomb-of-the-mask","tomb-of-the-masks","traffic-jam-3d","traffic-rush","tunnel-rush","unicycle-hero","vex-3","vex4","vex5","vex6","whack-your-neighbor","wheelie-bike","wordle-unlimited","wordle","world-war-2","worlds-hardest-game","wrestle-bros"];

        // Obfuscation helpers
        const _0x4a2b = (s) => btoa(s).split('').reverse().join('');
        const _0x2b4a = (s) => atob(s.split('').reverse().join(''));
        const _0x9c3d = 'X2NvaW5EYXRh';
        const _0x7f1e = 'X2xhc3RBY3Rpdml0eQ==';
        const _0x3e8a = 'X3RvdGFsQWN0aXZlVGltZQ==';
        const _0x5c2f = 'X2N1cnJlbnRTZWVk'; // Current seed storage key
        const _0x8d4b = 'X3VzZWRDb2Rlcw=='; // Used codes storage key

        // Storage functions
        function getCoins() {
            try {
                const stored = localStorage.getItem(_0x2b4a(_0x9c3d));
                if (stored) {
                    return parseInt(_0x2b4a(stored));
                }
            } catch(e) {}
            return 10;
        }

        function setCoins(amount) {
            try {
                localStorage.setItem(_0x2b4a(_0x9c3d), _0x4a2b(amount.toString()));
            } catch(e) {}
        }

        function getLastActivity() {
            try {
                const stored = localStorage.getItem(_0x2b4a(_0x7f1e));
                return stored ? parseInt(_0x2b4a(stored)) : Date.now();
            } catch(e) {}
            return Date.now();
        }

        function setLastActivity(time) {
            try {
                localStorage.setItem(_0x2b4a(_0x7f1e), _0x4a2b(time.toString()));
            } catch(e) {}
        }

        function getTotalActiveTime() {
            try {
                const stored = localStorage.getItem(_0x2b4a(_0x3e8a));
                return stored ? parseInt(_0x2b4a(stored)) : 0;
            } catch(e) {}
            return 0;
        }

        function setTotalActiveTime(time) {
            try {
                localStorage.setItem(_0x2b4a(_0x3e8a), _0x4a2b(time.toString()));
            } catch(e) {}
        }

        // Seed management functions
        function generateSeed() {
            return Math.random().toString(36).substring(2, 15) + Math.random().toString(36).substring(2, 15);
        }

        function getCurrentSeed() {
            try {
                const stored = localStorage.getItem(_0x2b4a(_0x5c2f));
                if (stored) {
                    return _0x2b4a(stored);
                }
            } catch(e) {}
            // Generate new seed if none exists
            const newSeed = generateSeed();
            setCurrentSeed(newSeed);
            return newSeed;
        }

        function setCurrentSeed(seed) {
            try {
                localStorage.setItem(_0x2b4a(_0x5c2f), _0x4a2b(seed));
            } catch(e) {}
        }

        // User obfuscation (simple base64 reverse)
        function obfuscateSeedUser(seed) {
            return btoa(seed).split('').reverse().join('');
        }

        function deobfuscateSeedUser(obfuscated) {
            return atob(obfuscated.split('').reverse().join(''));
        }

        // Admin obfuscation (different cipher - ROT13 + base64)
        function obfuscateSeedAdmin(seed) {
            // ROT13 first
            const rot13 = seed.split('').map(char => {
                if (char >= 'a' && char <= 'z') {
                    return String.fromCharCode(((char.charCodeAt(0) - 97 + 13) % 26) + 97);
                } else if (char >= 'A' && char <= 'Z') {
                    return String.fromCharCode(((char.charCodeAt(0) - 65 + 13) % 26) + 65);
                }
                return char;
            }).join('');
            // Then base64
            return btoa(rot13);
        }

        function deobfuscateSeedAdmin(obfuscated) {
            // Reverse base64 first
            const unb64 = atob(obfuscated);
            // Then reverse ROT13
            return unb64.split('').map(char => {
                if (char >= 'a' && char <= 'z') {
                    return String.fromCharCode(((char.charCodeAt(0) - 97 + 13) % 26) + 97);
                } else if (char >= 'A' && char <= 'Z') {
                    return String.fromCharCode(((char.charCodeAt(0) - 65 + 13) % 26) + 65);
                }
                return char;
            }).join('');
        }

        // Generate coin code (admin cipher seed + embedded coins)
        function generateCoinCode(userObfuscatedSeed, coinAmount) {
            try {
                // Deobfuscate user's seed
                const seed = deobfuscateSeedUser(userObfuscatedSeed);
                // Obfuscate with admin cipher
                const adminObfuscated = obfuscateSeedAdmin(seed);
                // Embed coins (coins + separator + obfuscated seed)
                const coinCode = btoa(coinAmount.toString()) + '.' + adminObfuscated;
                return coinCode;
            } catch(e) {
                return null;
            }
        }

        // Validate and redeem coin code
        function validateCoinCode(coinCode) {
            try {
                // Parse coin amount and seed
                const parts = coinCode.split('.');
                if (parts.length !== 2) return { valid: false, message: 'Invalid coin code format' };
                
                const coinAmount = parseInt(atob(parts[0]));
                const adminObfuscatedSeed = parts[1];
                
                if (isNaN(coinAmount)) return { valid: false, message: 'Invalid coin code' };
                
                // Deobfuscate admin cipher
                const seed = deobfuscateSeedAdmin(adminObfuscatedSeed);
                
                // Get user's current seed
                const currentSeed = getCurrentSeed();
                
                // Cross-check
                if (seed === currentSeed) {
                    // Generate new seed after redemption
                    const newSeed = generateSeed();
                    setCurrentSeed(newSeed);
                    return { valid: true, coins: coinAmount };
                } else {
                    return { valid: false, message: 'Seed mismatch - code may be for another user or expired' };
                }
            } catch(e) {
                return { valid: false, message: 'Invalid coin code' };
            }
        }

        // Initialize seed on page load
        getCurrentSeed();

        // Initialize
        let coins = getCoins();
        let lastActivity = getLastActivity();
        let totalActiveTime = getTotalActiveTime();
        let isActive = false;
        let activityCheckInterval;

        function updateCoinDisplay() {
            document.getElementById('coinAmount').textContent = coins;
        }

        updateCoinDisplay();

        // Activity tracking - IMPROVED for iframe games
        function markActivity() {
            isActive = true;
            lastActivity = Date.now();
        }

        document.addEventListener('mousemove', markActivity);
        document.addEventListener('keydown', markActivity);
        document.addEventListener('click', markActivity);

        // Track if user is playing a game (iframe is visible)
        let gameIsPlaying = false;

        // Check activity every second
        activityCheckInterval = setInterval(() => {
            const now = Date.now();
            // Count as active if: manually active OR playing a game in iframe
            const isCurrentlyActive = (isActive && (now - lastActivity) < 2000) || gameIsPlaying;
            
            if (isCurrentlyActive) {
                totalActiveTime += 1;
                setTotalActiveTime(totalActiveTime);
                
                // Award coins every 20 minutes (1200 seconds)
                if (totalActiveTime > 0 && totalActiveTime % 1200 === 0) {
                    coins += 5;
                    setCoins(coins);
                    updateCoinDisplay();
                }
            }
            isActive = false;
        }, 1000);

        // Levenshtein distance
        function levenshtein(a, b) {
            const matrix = [];
            for (let i = 0; i <= b.length; i++) {
                matrix[i] = [i];
            }
            for (let j = 0; j <= a.length; j++) {
                matrix[0][j] = j;
            }
            for (let i = 1; i <= b.length; i++) {
                for (let j = 1; j <= a.length; j++) {
                    if (b.charAt(i - 1) === a.charAt(j - 1)) {
                        matrix[i][j] = matrix[i - 1][j - 1];
                    } else {
                        matrix[i][j] = Math.min(
                            matrix[i - 1][j - 1] + 1,
                            matrix[i][j - 1] + 1,
                            matrix[i - 1][j] + 1
                        );
                    }
                }
            }
            return matrix[b.length][a.length];
        }

        function formatGameName(game) {
            return game.split('-').map(w => w.charAt(0).toUpperCase() + w.slice(1)).join(' ');
        }

        function displayGames(gamesToShow) {
            const gameList = document.getElementById('gameList');
            gameList.innerHTML = '';
            gamesToShow.forEach(game => {
                const btn = document.createElement('button');
                btn.className = 'game-btn';
                btn.textContent = formatGameName(game);
                btn.onclick = () => loadGame(game);
                gameList.appendChild(btn);
            });
        }

        function searchGames(query) {
            if (!query.trim()) {
                displayGames(games);
                return;
            }
            
            const results = games.map(game => ({
                game,
                distance: levenshtein(query.toLowerCase(), game.toLowerCase())
            }))
            .sort((a, b) => a.distance - b.distance)
            .slice(0, 10)
            .map(r => r.game);
            
            displayGames(results);
        }

        function loadGame(game) {
            document.getElementById('mainView').style.display = 'none';
            document.getElementById('gameView').style.display = 'block';
            document.getElementById('coinDisplay').style.display = 'none';
            
            // Special handling for custom games
            if (game === 'mines') {
                document.getElementById('gameFrame').src = 'mines.html';
            } else if (game === 'blackjack') {
                document.getElementById('gameFrame').src = 'blackjack.html';
            } else if (game === 'poker') {
                document.getElementById('gameFrame').src = 'poker.html';
            } else if (game === 'stick-fighter') {
                document.getElementById('gameFrame').src = 'https://gswitch3.github.io/g6/stick-fighter/';
            } else if (game === '10-minutes-till-dawn') {
                document.getElementById('gameFrame').src = 'https://gswitch3.github.io/g7/10-minutes-till-dawn/';
            } else {
                document.getElementById('gameFrame').src = `https://jasongamesdev.github.io/${game}`;
            }
            
            gameIsPlaying = true; // Mark that user is playing
        }

        function backToMain() {
            document.getElementById('mainView').style.display = 'flex';
            document.getElementById('gameView').style.display = 'none';
            document.getElementById('coinDisplay').style.display = 'block';
            document.getElementById('gameFrame').src = '';
            gameIsPlaying = false; // User stopped playing
        }

        // Event listeners
        document.getElementById('searchBox').addEventListener('input', (e) => {
            searchGames(e.target.value);
        });

        document.getElementById('allBtn').addEventListener('click', () => {
            document.getElementById('searchBox').value = '';
            displayGames(games);
        });

        document.getElementById('backBtn').addEventListener('click', backToMain);

        // Mines button
        document.getElementById('minesBtn').addEventListener('click', () => {
            loadGame('mines');
        });

        // Blackjack button
        document.getElementById('blackjackBtn').addEventListener('click', () => {
            loadGame('blackjack');
        });

        // Poker button
        document.getElementById('pokerBtn').addEventListener('click', () => {
            loadGame('poker');
        });

        // Listen for messages from game iframes
        window.addEventListener('message', (event) => {
            // Security: only accept messages from same origin or your domain
            if (event.data.type === 'getCoins') {
                // Send coins to Mines game
                event.source.postMessage({
                    type: 'coinsData',
                    coins: coins
                }, '*');
            } else if (event.data.type === 'updateCoins') {
                // Mines game updated coins
                coins = event.data.coins;
                setCoins(coins);
                updateCoinDisplay();
            }
        });

        // Dev code
        document.getElementById('devInput').addEventListener('input', (e) => {
            const code = e.target.value;
            if (code === '**9p') {
                coins += 100;
                setCoins(coins);
                updateCoinDisplay();
                e.target.value = '';
            } else if (code === '**8p') {
                // Show admin panel
                document.getElementById('adminPanel').style.display = 'block';
                e.target.value = '';
            }
        });

        // Get seed button (everyone can use)
        document.getElementById('getSeedBtn').addEventListener('click', () => {
            const seed = getCurrentSeed();
            const obfuscated = obfuscateSeedUser(seed);
            document.getElementById('userSeedDisplay').textContent = obfuscated;
            document.getElementById('userSeedDisplay').style.display = 'block';
        });

        // Click to copy user seed
        document.getElementById('userSeedDisplay').addEventListener('click', function() {
            navigator.clipboard.writeText(this.textContent);
            const original = this.textContent;
            this.textContent = 'Copied!';
            setTimeout(() => {
                this.textContent = original;
            }, 1000);
        });

        // Admin: Generate coin code
        document.getElementById('generateCoinCodeBtn').addEventListener('click', () => {
            const userSeed = document.getElementById('adminSeedInput').value.trim();
            const coinAmount = parseInt(document.getElementById('adminCoinInput').value);
            
            if (!userSeed) {
                alert('Please enter user\'s obfuscated seed');
                return;
            }
            
            if (!coinAmount || coinAmount <= 0) {
                alert('Please enter a valid coin amount');
                return;
            }
            
            const coinCode = generateCoinCode(userSeed, coinAmount);
            
            if (!coinCode) {
                alert('Failed to generate coin code - invalid seed format');
                return;
            }
            
            document.getElementById('coinCodeDisplay').textContent = coinCode;
            document.getElementById('coinCodeDisplay').style.display = 'block';
            
            // Clear inputs
            document.getElementById('adminSeedInput').value = '';
            document.getElementById('adminCoinInput').value = '';
        });

        // Click to copy coin code
        document.getElementById('coinCodeDisplay').addEventListener('click', function() {
            navigator.clipboard.writeText(this.textContent);
            const original = this.textContent;
            this.textContent = 'Copied!';
            setTimeout(() => {
                this.textContent = original;
            }, 1000);
        });

        // Redeem coin code (everyone can use)
        document.getElementById('redeemCoinCodeBtn').addEventListener('click', () => {
            const coinCode = document.getElementById('coinCodeInput').value.trim();
            
            if (!coinCode) {
                alert('Please enter a coin code');
                return;
            }
            
            const result = validateCoinCode(coinCode);
            
            if (result.valid) {
                coins += result.coins;
                setCoins(coins);
                updateCoinDisplay();
                alert(`‚úÖ Successfully redeemed ${result.coins} coins!`);
                document.getElementById('coinCodeInput').value = '';
            } else {
                alert('‚ùå ' + result.message);
            }
        });

        // ===== P2P TRADING WITH WEBRTC =====
        let peerConnection = null;
        let dataChannel = null;
        let isCreator = false;

        const configuration = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' }
            ]
        };

        function updateTradeStatus(msg, connected = false) {
            const status = document.getElementById('tradeStatus');
            status.textContent = msg;
            if (connected) {
                status.classList.add('connected');
            } else {
                status.classList.remove('connected');
            }
        }

        function setupDataChannel(channel) {
            dataChannel = channel;
            
            dataChannel.onopen = () => {
                updateTradeStatus('Connected to peer!', true);
                document.getElementById('sendCoinsContainer').style.display = 'block';
                document.getElementById('createTradeBtn').disabled = true;
                document.getElementById('joinTradeBtn').disabled = true;
                
                // Send heartbeat every 5 seconds to check connection
                if (heartbeatInterval) clearInterval(heartbeatInterval);
                heartbeatInterval = setInterval(() => {
                    if (dataChannel && dataChannel.readyState === 'open') {
                        try {
                            dataChannel.send(JSON.stringify({ type: 'heartbeat' }));
                        } catch(e) {
                            console.error('Heartbeat failed:', e);
                            handleDisconnect();
                        }
                    }
                }, 5000);
            };
            
            dataChannel.onclose = () => {
                handleDisconnect();
            };
            
            dataChannel.onerror = (error) => {
                console.error('Data channel error:', error);
                handleDisconnect();
            };
            
            dataChannel.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    if (data.type === 'coins') {
                        coins += data.amount;
                        setCoins(coins);
                        updateCoinDisplay();
                        updateTradeStatus(`Received ${data.amount} coins!`, true);
                        setTimeout(() => {
                            if (dataChannel && dataChannel.readyState === 'open') {
                                updateTradeStatus('Connected to peer!', true);
                            }
                        }, 2000);
                    } else if (data.type === 'heartbeat') {
                        // Peer is still alive, do nothing
                    }
                } catch(e) {
                    console.error('Error parsing message:', e);
                }
            };
        }
        
        let heartbeatInterval = null;
        
        function handleDisconnect() {
            updateTradeStatus('Peer disconnected! You can create a new trade.', false);
            document.getElementById('sendCoinsContainer').style.display = 'none';
            document.getElementById('createTradeBtn').disabled = false;
            document.getElementById('joinTradeBtn').disabled = false;
            
            if (heartbeatInterval) {
                clearInterval(heartbeatInterval);
                heartbeatInterval = null;
            }
            
            resetTrade();
        }

        async function createTrade() {
            try {
                isCreator = true;
                updateTradeStatus('Creating trade...');
                
                peerConnection = new RTCPeerConnection(configuration);
                
                // Create data channel
                const channel = peerConnection.createDataChannel('coins');
                setupDataChannel(channel);
                
                // Handle ICE candidates
                const iceCandidates = [];
                peerConnection.onicecandidate = (event) => {
                    if (event.candidate) {
                        iceCandidates.push(event.candidate);
                    }
                };
                
                // Create offer
                const offer = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(offer);
                
                // Wait for ICE gathering to complete
                await new Promise((resolve) => {
                    if (peerConnection.iceGatheringState === 'complete') {
                        resolve();
                    } else {
                        peerConnection.onicegatheringstatechange = () => {
                            if (peerConnection.iceGatheringState === 'complete') {
                                resolve();
                            }
                        };
                    }
                });
                
                // Create trade code
                const tradeData = {
                    offer: peerConnection.localDescription
                };
                const tradeCode = btoa(JSON.stringify(tradeData));
                
                // Display code
                document.getElementById('tradeCodeDisplay').textContent = tradeCode;
                document.getElementById('tradeCodeContainer').style.display = 'block';
                document.getElementById('cancelTradeBtn').style.display = 'inline-block';
                document.getElementById('createTradeBtn').style.display = 'none';
                
                updateTradeStatus('Waiting for peer to join...');
                
            } catch(e) {
                console.error('Error creating trade:', e);
                updateTradeStatus('Error creating trade');
                resetTrade();
            }
        }

        async function joinTrade() {
            try {
                const code = document.getElementById('joinTradeInput').value.trim();
                if (!code) {
                    alert('Please enter a trade code');
                    return;
                }
                
                updateTradeStatus('Joining trade...');
                
                const tradeData = JSON.parse(atob(code));
                
                peerConnection = new RTCPeerConnection(configuration);
                
                // Handle data channel from creator
                peerConnection.ondatachannel = (event) => {
                    setupDataChannel(event.channel);
                };
                
                // Set remote description
                await peerConnection.setRemoteDescription(tradeData.offer);
                
                // Create answer
                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);
                
                // Wait for ICE gathering
                await new Promise((resolve) => {
                    if (peerConnection.iceGatheringState === 'complete') {
                        resolve();
                    } else {
                        peerConnection.onicegatheringstatechange = () => {
                            if (peerConnection.iceGatheringState === 'complete') {
                                resolve();
                            }
                        };
                    }
                });
                
                // Create answer code for creator
                const answerData = {
                    answer: peerConnection.localDescription
                };
                const answerCode = btoa(JSON.stringify(answerData));
                
                // Show answer code
                prompt('Send this code back to the creator:', answerCode);
                
                updateTradeStatus('Waiting for creator to complete connection...');
                
            } catch(e) {
                console.error('Error joining trade:', e);
                updateTradeStatus('Error joining trade. Invalid code?');
                resetTrade();
            }
        }

        async function completeConnection() {
            try {
                const answerCode = document.getElementById('answerCodeInput').value.trim();
                if (!answerCode) {
                    alert('Please paste the answer code');
                    return;
                }
                
                const answerData = JSON.parse(atob(answerCode));
                await peerConnection.setRemoteDescription(answerData.answer);
                
                updateTradeStatus('Connecting...');
                document.getElementById('answerCodeInput').value = '';
                
            } catch(e) {
                console.error('Error completing connection:', e);
                alert('Invalid answer code. Please try again.');
                updateTradeStatus('Error completing connection');
            }
        }

        function sendCoins() {
            if (!dataChannel || dataChannel.readyState !== 'open') {
                alert('Not connected to a peer');
                return;
            }
            
            const amount = parseInt(document.getElementById('coinAmountInput').value);
            if (!amount || amount < 1) {
                alert('Please enter a valid amount');
                return;
            }
            
            if (amount > coins) {
                alert('Not enough coins!');
                return;
            }
            
            // Deduct coins
            coins -= amount;
            setCoins(coins);
            updateCoinDisplay();
            
            // Send to peer
            dataChannel.send(JSON.stringify({
                type: 'coins',
                amount: amount
            }));
            
            updateTradeStatus(`Sent ${amount} coins!`, true);
            document.getElementById('coinAmountInput').value = '';
            
            setTimeout(() => updateTradeStatus('Connected to peer!', true), 2000);
        }

        function resetTrade() {
            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
            }
            if (dataChannel) {
                dataChannel.close();
                dataChannel = null;
            }
            if (heartbeatInterval) {
                clearInterval(heartbeatInterval);
                heartbeatInterval = null;
            }
            isCreator = false;
            
            document.getElementById('tradeCodeContainer').style.display = 'none';
            document.getElementById('cancelTradeBtn').style.display = 'none';
            document.getElementById('createTradeBtn').style.display = 'inline-block';
            document.getElementById('sendCoinsContainer').style.display = 'none';
            document.getElementById('joinTradeInput').value = '';
            document.getElementById('answerCodeInput').value = '';
            document.getElementById('createTradeBtn').disabled = false;
            document.getElementById('joinTradeBtn').disabled = false;
        }
        
        // Detect when user closes/refreshes page
        window.addEventListener('beforeunload', () => {
            if (dataChannel && dataChannel.readyState === 'open') {
                dataChannel.close();
            }
            if (peerConnection) {
                peerConnection.close();
            }
        });

        // Trade event listeners
        document.getElementById('createTradeBtn').addEventListener('click', createTrade);
        document.getElementById('cancelTradeBtn').addEventListener('click', () => {
            resetTrade();
            updateTradeStatus('Disconnected');
        });
        document.getElementById('joinTradeBtn').addEventListener('click', joinTrade);
        document.getElementById('sendCoinsBtn').addEventListener('click', sendCoins);
        document.getElementById('completeBtn').addEventListener('click', completeConnection);
        
        // Click to copy trade code
        document.getElementById('tradeCodeDisplay').addEventListener('click', function() {
            navigator.clipboard.writeText(this.textContent).then(() => {
                const original = this.textContent;
                this.textContent = 'Copied!';
                setTimeout(() => {
                    this.textContent = original;
                }, 1000);
            });
        });
        
        // Initial display
        displayGames(games);
    </script>
</body>
</html>
