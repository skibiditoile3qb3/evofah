        const _0x4a2b = (s) => btoa(s).split('').reverse().join('');
        const _0x2b4a = (s) => atob(s.split('').reverse().join(''));
        const _0x9c3d = 'X2NvaW5EYXRh';
        const _0x7f1e = 'X2xhc3RBY3Rpdml0eQ==';
        const _0x3e8a = 'X3RvdGFsQWN0aXZlVGltZQ==';
        const _0x5c2f = 'X2N1cnJlbnRTZWVk';
        const _0x8d4b = 'X3VzZWRDb2Rlcw==';

        function getCoins() {
            try {
                const stored = localStorage.getItem(_0x2b4a(_0x9c3d));
                if (stored) {
                    return parseInt(_0x2b4a(stored));
                }
            } catch(e) {}
            return 10;
        }

        function setCoins(amount) {
            try {
                localStorage.setItem(_0x2b4a(_0x9c3d), _0x4a2b(amount.toString()));
            } catch(e) {}
        }

        function getLastActivity() {
            try {
                const stored = localStorage.getItem(_0x2b4a(_0x7f1e));
                return stored ? parseInt(_0x2b4a(stored)) : Date.now();
            } catch(e) {}
            return Date.now();
        }

        function setLastActivity(time) {
            try {
                localStorage.setItem(_0x2b4a(_0x7f1e), _0x4a2b(time.toString()));

        }

        function getTotalActiveTime() {
            try {
                const stored = localStorage.getItem(_0x2b4a(_0x3e8a));

            } catch(e) {}
            return 0;

        function setTotalActiveTime(time) {
            try {
                localStorage.setItem(_0x2b4a(_0x3e8a), _0x4a2b(time.toString()));
            } catch(e) {}
        }

        function generateSeed() {
            return Math.random().toString(36).substring(2, 15) + Math.random().toString(36).substring(2, 15);
        }

        function getCurrentSeed() {
            try {
                const stored = localStorage.getItem(_0x2b4a(_0x5c2f));
                if (stored) {
                    return _0x2b4a(stored);
                }
            } catch(e) {}
            const newSeed = generateSeed();
            setCurrentSeed(newSeed);
            return newSeed;
        }

        function setCurrentSeed(seed) {
            try {
                localStorage.setItem(_0x2b4a(_0x5c2f), _0x4a2b(seed));
            } catch(e) {}
        }

        function obfuscateSeedUser(seed) {
            return btoa(seed).split('').reverse().join('');
        }

        function deobfuscateSeedUser(obfuscated) {
            return atob(obfuscated.split('').reverse().join(''));
        }

        function obfuscateSeedAdmin(seed) {
            const rot13 = seed.split('').map(char => {
                if (char >= 'a' && char <= 'z') {
                    return String.fromCharCode(((char.charCodeAt(0) - 97 + 13) % 26) + 97);
                } else if (char >= 'A' && char <= 'Z') {
                    return String.fromCharCode(((char.charCodeAt(0) - 65 + 13) % 26) + 65);
                }
                return char;
            }).join('');
            return btoa(rot13);
        }

        function deobfuscateSeedAdmin(obfuscated) {
            const unb64 = atob(obfuscated);
            return unb64.split('').map(char => {
                if (char >= 'a' && char <= 'z') {
                    return String.fromCharCode(((char.charCodeAt(0) - 97 + 13) % 26) + 97);
                } else if (char >= 'A' && char <= 'Z') {
                    return String.fromCharCode(((char.charCodeAt(0) - 65 + 13) % 26) + 65);
                }
                return char;
            }).join('');
        }

        function generateCoinCode(userObfuscatedSeed, coinAmount) {
            try {
                const seed = deobfuscateSeedUser(userObfuscatedSeed);
                const adminObfuscated = obfuscateSeedAdmin(seed);
                const coinCode = btoa(coinAmount.toString()) + '.' + adminObfuscated;
                return coinCode;
            } catch(e) {
                console.error("Error generating coin code:", e);
                return null;
            }
        }

        function validateCoinCode(coinCode) {
            try {
                const parts = coinCode.split('.');
                if (parts.length !== 2) return { valid: false, message: 'Invalid coin code format' };
                
                const coinAmount = parseInt(atob(parts[0]));
                const adminObfuscatedSeed = parts[1];
                
                if (isNaN(coinAmount) || coinAmount <= 0) return { valid: false, message: 'Invalid coin amount or code' };
                
                const seed = deobfuscateSeedAdmin(adminObfuscatedSeed);
                const currentSeed = getCurrentSeed();
                
                if (seed === currentSeed) {
                    const newSeed = generateSeed();
                    setCurrentSeed(newSeed);
                    return { valid: true, coins: coinAmount };
                } else {
                    return { valid: false, message: 'Seed mismatch - code may be for another user or expired' };
                }
            } catch(e) {
                console.error("Error validating coin code:", e);
                return { valid: false, message: 'Invalid coin code' };
            }
        }

        function levenshtein(a, b) {
            const matrix = [];
            for (let i = 0; i <= b.length; i++) {
                matrix[i] = [i];
            }
            for (let j = 0; j <= a.length; j++) {
                matrix[0][j] = j;
            }
            for (let i = 1; i <= b.length; i++) {
                for (let j = 1; j <= a.length; j++) {
                    if (b.charAt(i - 1) === a.charAt(j - 1)) {
                        matrix[i][j] = matrix[i - 1][j - 1];
                    } else {
                        matrix[i][j] = Math.min(
                            matrix[i - 1][j - 1] + 1,
                            matrix[i][j - 1] + 1,
                            matrix[i - 1][j] + 1
                        );
                    }
                }
            }
            return matrix[b.length][a.length];
        }

        function formatGameName(game) {
            return game.split('-').map(w => w.charAt(0).toUpperCase() + w.slice(1)).join(' ');
        }

        function displayGames(gamesToShow) {
            const gameList = document.getElementById('gameList');
            gameList.innerHTML = '';
            gamesToShow.forEach(game => {
                const btn = document.createElement('button');
                btn.className = 'game-btn';
                btn.textContent = formatGameName(game);
                btn.onclick = () => loadGame(game);
                gameList.appendChild(btn);
            });
        }

        function searchGames(query) {
            if (!query.trim()) {
                displayGames(games);
                return;
            }
            
            const results = games.map(game => ({
                game,
                distance: levenshtein(query.toLowerCase(), game.toLowerCase())
            }))
            .sort((a, b) => a.distance - b.distance)
            .slice(0, 10)
            .map(r => r.game);
            
            displayGames(results);
        }

                coins += 100;
                setCoins(coins);
                updateCoinDisplay();
                e.target.value = '';
            } else if (code === '**8p') {
                isAdmin = true; 
                document.getElementById('adminPanel').style.display = 'block';
                e.target.value = '';
            }
        });

        document.getElementById('getSeedBtn').addEventListener('click', () => {
            const seed = getCurrentSeed();
            const obfuscated = obfuscateSeedUser(seed);
            document.getElementById('userSeedDisplay').textContent = obfuscated;
            document.getElementById('userSeedDisplay').style.display = 'block';
        });

        document.getElementById('userSeedDisplay').addEventListener('click', function() {
            navigator.clipboard.writeText(this.textContent);
            const original = this.textContent;
            this.textContent = 'Copied!';
            setTimeout(() => {
                this.textContent = original;
            }, 1000);
        });

        document.getElementById('generateCoinCodeBtn').addEventListener('click', () => {
            const userObfuscatedSeed = document.getElementById('adminSeedInput').value.trim();
            const coinAmount = parseInt(document.getElementById('adminCoinInput').value);
            const coinCodeDisplay = document.getElementById('coinCodeDisplay');

            if (!isAdmin) { 
                alert('‚ùå Error: You must first enter the Dev Code (**8p) to authenticate as administrator.');
                coinCodeDisplay.style.display = 'none';
                return;
            }

            if (!userObfuscatedSeed) {
                alert('‚ùå Please enter the user\'s obfuscated seed.');
                coinCodeDisplay.style.display = 'none';
                return;
            }

            if (isNaN(coinAmount) || coinAmount <= 0) {
                alert('‚ùå Please enter a valid coin amount (greater than 0).');
                coinCodeDisplay.style.display = 'none';
                return;
            }

            const coinCode = generateCoinCode(userObfuscatedSeed, coinAmount);

            if (coinCode) {
                coinCodeDisplay.textContent = coinCode;
                coinCodeDisplay.style.display = 'block';
                alert(`‚úÖ SUCCESS! Coin Code Generated. Click the box to copy and give to the user.`);
            } else {
                alert('‚ùå Error generating code. Check the seed format or console for errors.');
                coinCodeDisplay.style.display = 'none';
            }
        });

        document.getElementById('coinCodeDisplay').addEventListener('click', function() {
            navigator.clipboard.writeText(this.textContent);
            const original = this.textContent;
            this.textContent = 'Copied!';
            setTimeout(() => {
                this.textContent = original;
            }, 1000);
        });

        document.getElementById('redeemCoinCodeBtn').addEventListener('click', () => {
            const coinCode = document.getElementById('coinCodeInput').value.trim();
            
            if (!coinCode) {
                alert('Please enter a coin code');
                return;
            }
            
            const result = validateCoinCode(coinCode);
            
            if (result.valid) {
                coins += result.coins;
                setCoins(coins);
                updateCoinDisplay();
                alert(`‚úÖ Successfully redeemed ${result.coins} coins!`);
                document.getElementById('coinCodeInput').value = '';
            } else {
                alert('‚ùå ' + result.message);
            }
        });
    </script>
</body>
</html>
