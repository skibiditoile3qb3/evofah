<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: #0a0a0a;
            color: #fff;
            min-height: 100vh;
            padding: 40px 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 40px;
            font-size: 36px;
            font-weight: 300;
            letter-spacing: 2px;
        }
        .back-btn {
            padding: 12px 24px;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 6px;
            color: #fff;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
            margin-bottom: 30px;
        }
        .back-btn:hover {
            background: #252525;
            border-color: #555;
        }
        .coin-display {
            text-align: center;
            font-size: 24px;
            margin-bottom: 40px;
            color: #d69e2e;
        }
        .shop-item {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
        }
        .shop-item h2 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #fff;
        }
        .shop-item p {
            color: #aaa;
            margin-bottom: 20px;
            line-height: 1.6;
        }
        .shop-item .price {
            font-size: 20px;
            color: #d69e2e;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .shop-item button {
            padding: 12px 30px;
            background: #38a169;
            border: 1px solid #2f855a;
            border-radius: 6px;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.2s;
        }
        .shop-item button:hover {
            background: #2f855a;
        }
        .shop-item button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .purchased {
            background: #1a472a;
            border-color: #38a169;
        }
        .purchased .price {
            color: #38a169;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-btn" onclick="window.location.href='index.html'">‚Üê BACK</button>
        <h1>üõí SHOP</h1>
        <div class="coin-display">Your Coins: <span id="coinAmount">0</span></div>
        
        <div class="shop-item" id="adRemovalItem">
            <h2>üö´ Remove All Ads Forever</h2>
            <p>Tired of ads? Purchase this to permanently disable all advertisements and enjoy uninterrupted gameplay!</p>
            <div class="price">20,000 Coins</div>
            <button id="buyAdRemoval">Purchase</button>
        </div>
    </div>

    <script>
        const _0x4a2b = (s) => btoa(s).split('').reverse().join('');
        const _0x2b4a = (s) => atob(s.split('').reverse().join(''));
        const _0x9c3d = 'X2NvaW5EYXRh';

        function getUserProfile() {
            try {
                const stored = localStorage.getItem('userProfile');
                if (stored) {
                    return JSON.parse(stored);
                }
            } catch(e) {}
            return { unlockedGames: [], adsDisabled: false };
        }

        function saveUserProfile(profile) {
            try {
                localStorage.setItem('userProfile', JSON.stringify(profile));
            } catch(e) {}
        }

        function getCoins() {
            try {
                const stored = localStorage.getItem(_0x2b4a(_0x9c3d));
                if (stored) {
                    return parseInt(_0x2b4a(stored));
                }
            } catch(e) {}
            return 10;
        }

        function setCoins(amount) {
            try {
                localStorage.setItem(_0x2b4a(_0x9c3d), _0x4a2b(amount.toString()));
            } catch(e) {}
        }

        let coins = getCoins();
        let userProfile = getUserProfile();

        document.getElementById('coinAmount').textContent = coins;

        if (userProfile.adsDisabled) {
            const item = document.getElementById('adRemovalItem');
            item.classList.add('purchased');
            item.querySelector('h2').textContent = '‚úÖ Ads Already Removed';
            item.querySelector('p').textContent = 'You have already purchased ad removal. Enjoy your ad-free experience!';
            item.querySelector('.price').textContent = 'OWNED';
            document.getElementById('buyAdRemoval').disabled = true;
            document.getElementById('buyAdRemoval').textContent = 'Already Purchased';
        }

        document.getElementById('buyAdRemoval').addEventListener('click', () => {
            if (coins >= 20000) {
                if (confirm('Purchase ad removal for 20,000 coins?')) {
                    coins -= 20000;
                    setCoins(coins);
                    userProfile.adsDisabled = true;
                    saveUserProfile(userProfile);
                    alert('‚úÖ Success! Ads have been permanently removed.');
                    window.location.reload();
                }
            } else {
                alert('‚ùå Not enough coins! You need 20,000 coins.');
            }
        });
    </script>
</body>
</html>
